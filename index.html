<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akiba Transfert - Simulateur</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1e3a8a; /* Bleu profond */
            --accent: #10b981;  /* Vert √©meraude */
            --whatsapp: #25D366;
            --bg: #f8fafc;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-main);
        }

        .container {
            background: #ffffff;
            padding: 35px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 480px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--primary);
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .section-title {
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-muted);
            margin: 25px 0 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        select, input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #f1f5f9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
            box-sizing: border-box;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(30, 58, 138, 0.1);
        }

        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 15px;
        }

        .result-card {
            background: #f1f5f9;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
        }

        .result-card span {
            display: block;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .result-card strong {
            font-size: 1.1rem;
            color: var(--primary);
        }

        .highlight-card {
            background: #ecfdf5;
            border: 1px solid #d1fae5;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            margin-top: 15px;
        }

        .highlight-card strong {
            font-size: 1.5rem;
            color: var(--accent);
            display: block;
        }

        .limit-info {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 6px;
            text-align: right;
        }

        button {
            width: 100%;
            background: var(--whatsapp);
            color: #fff;
            padding: 16px;
            border: none;
            border-radius: 16px;
            margin-top: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 10px 15px -3px rgba(37, 211, 102, 0.3);
        }

        button:hover {
            background: #1eb956;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .error-text {
            color: #ef4444;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Akiba Transfert üöÄ</h1>
        <p>Rapide ‚Ä¢ S√©curis√© ‚Ä¢ Transparent</p>
    </div>

    <label for="transaction">Type de transfert</label>
    <select id="transaction">
        <option value="gabon-senegal">üá¨üá¶ Gabon ‚Üí üá∏üá≥ S√©n√©gal</option>
        <option value="gabon-UEMOA">üá¨üá¶ Gabon ‚Üí üåç Zone UEMOA</option>
        <option value="senegal-gabon">üá∏üá≥ S√©n√©gal ‚Üí üá¨üá¶ Gabon</option>
        <option value="UEMOA-gabon">üåç Zone UEMOA ‚Üí üá¨üá¶ Gabon</option>
    </select>

    <div class="section-title">Calcul du montant</div>
    
    <label for="amount">Montant √† envoyer</label>
    <input type="number" id="amount" placeholder="Entrez le montant (ex: 50000)" min="5000" max="500000">
    <div class="limit-info">Limites : 5 000 - 500 000 FCFA</div>

    <div class="result-grid">
        <div class="result-card">
            <span>Frais Akiba</span>
            <strong id="feesDisplay">0 FCFA</strong>
        </div>
        <div class="result-card">
            <span>Total √† payer</span>
            <strong id="totalDisplay" style="color: #ef4444;">0 FCFA</strong>
        </div>
    </div>

    <div class="highlight-card">
        <span>Le b√©n√©ficiaire recevra exactement :</span>
        <strong id="recipientAmountDisplay">0 FCFA</strong>
    </div>

    <div class="section-title">Coordonn√©es</div>

    <label for="recipientName">Nom complet du b√©n√©ficiaire</label>
    <input type="text" id="recipientName" placeholder="">

    <label for="recipientPhone">Num√©ro de t√©l√©phone</label>
    <input type="tel" id="recipientPhone" placeholder="">
    <div id="phoneError" class="error-text">‚ö†Ô∏è Veuillez v√©rifier les informations.</div>

    <button id="whatsapp">üöÄ Continuer sur WhatsApp</button>
</div>

<script>
    const transactionSelect = document.getElementById('transaction');
    const amountInput = document.getElementById('amount');
    const recipientNameInput = document.getElementById('recipientName');
    const recipientPhoneInput = document.getElementById('recipientPhone');
    const whatsappButton = document.getElementById('whatsapp');
    
    const feesDisplay = document.getElementById('feesDisplay');
    const totalDisplay = document.getElementById('totalDisplay');
    const recipientAmountDisplay = document.getElementById('recipientAmountDisplay');
    const phoneError = document.getElementById('phoneError');

    const CONFIG = {
        'gabon-senegal': { fee: 0.12, mode: 'Airtel Money', currency: 'FCFA', label: 'Gabon üá¨üá¶ ‚Üí S√©n√©gal üá∏üá≥' },
        'senegal-gabon': { fee: 0.06, mode: 'Wave / Orange Money', currency: 'FCFA', label: 'S√©n√©gal üá∏üá≥ ‚Üí Gabon üá¨üá¶' },
        'gabon-UEMOA':   { fee: 0.13, mode: 'Airtel Money', currency: 'FCFA', label: 'Gabon üá¨üá¶ ‚Üí Zone UEMOA üåç' },
        'UEMOA-gabon':   { fee: 0.06, mode: 'Airtel Money', currency: 'FCFA', label: 'Zone UEMOA üåç ‚Üí Gabon üá¨üá¶' }
    };

    function calculateFields() {
        const transType = transactionSelect.value;
        const amount = parseFloat(amountInput.value) || 0;
        const config = CONFIG[transType];

        const fee = Math.round(amount * config.fee);
        const total = amount + fee;

        feesDisplay.innerText = `${fee.toLocaleString()} ${config.currency}`;
        totalDisplay.innerText = `${total.toLocaleString()} ${config.currency}`;
        recipientAmountDisplay.innerText = `${amount.toLocaleString()} ${config.currency}`;
    }

    amountInput.addEventListener('input', calculateFields);
    transactionSelect.addEventListener('change', calculateFields);

    whatsappButton.addEventListener('click', () => {
        const transType = transactionSelect.value;
        const amount = parseFloat(amountInput.value);
        const recipient = recipientNameInput.value.trim();
        const phone = recipientPhoneInput.value.trim();
        const config = CONFIG[transType];

        // Validation
        if (isNaN(amount) || amount < 5000 || amount > 500000) {
            alert('Veuillez entrer un montant valide entre 5.000 et 500.000 FCFA');
            return;
        }
        if (!recipient || !phone) {
            phoneError.style.display = 'block';
            alert('Veuillez remplir le nom et le t√©l√©phone du b√©n√©ficiaire.');
            return;
        }
        phoneError.style.display = 'none';

        const fee = Math.round(amount * config.fee);
        const total = amount + fee;

        // Pr√©paration du message
        const message = `*NOUVELLE TRANSACTION AKIBA*\n\n` +
            `*Sens :* ${config.label}\n` +
            `*Je paye au total :* ${total.toLocaleString()} ${config.currency}\n` +
            `--------------------------\n` +
            `*D√©tails :*\n` +
            `- Montant envoy√© : ${amount.toLocaleString()} ${config.currency}\n` +
            `- Frais : ${fee.toLocaleString()} ${config.currency}\n` +
            `- Mode : ${config.mode}\n\n` +
            `*B√âN√âFICIAIRE*\n` +
            `- Nom : ${recipient}\n` +
            `- T√©l : ${phone}\n\n` +
            `*Le b√©n√©ficiaire recevra : ${amount.toLocaleString()} ${config.currency}*`;

        const whatsappNumber = '221778731176';
        const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
        
        window.open(whatsappUrl, '_blank');
    });

    calculateFields();
</script>

</body>
</html>
